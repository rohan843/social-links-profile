<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Social Links Profile | Frontend Mentor</title>
  </head>
  <body>
    <div class="outer">
      <div class="container text">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica"
          class="image"
        />
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="quote">"Front-end developer and avid reader."</p>
        <div class="link-list">
          <a class="link text-bold" target="_blank" href="https://github.com/"
            >GitHub</a
          >
          <a
            class="link text-bold"
            target="_blank"
            href="https://www.frontendmentor.io/"
            >Frontend Mentor</a
          >
          <a
            class="link text-bold"
            target="_blank"
            href="https://www.linkedin.com/"
            >LinkedIn</a
          >
          <a
            class="link text-bold"
            target="_blank"
            href="https://twitter.com/home?lang=en"
            >Twitter</a
          >
          <a
            class="link text-bold"
            target="_blank"
            href="https://www.instagram.com/"
            >Instagram</a
          >
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://rohan843.netlify.app">Rohan Sharma</a>.
        </div>
      </div>
    </div>
  </body>
</html>
