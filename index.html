<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Social Links Profile | Frontend Mentor</title>
  </head>
  <body>
    <div class="container text">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica"
        class="image"
      />
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="quote">"Front-end developer and avid reader."</p>
      <div class="link-list">
        <button class="link text-bold">GitHub</button>
        <button class="link text-bold">Frontend Mentor</button>
        <button class="link text-bold">LinkedIn</button>
        <button class="link text-bold">Twitter</button>
        <button class="link text-bold">Instagram</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://rohan843.netlify.app">Rohan Sharma</a>.
      </div>
    </div>
  </body>
</html>
